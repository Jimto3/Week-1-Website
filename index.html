<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background">
      <video
        id="media1"
        muted
        autoplay
        playsinline
        loop
        src="https://assets.mixkit.co/videos/preview/mixkit-space-shuttle-launching-into-the-sky-in-slow-motion-45232-large.mp4"
        alt="Rocket"
      ></video>
      <div class="rockets-are-coming word_anim">
        <h2 class="text">Rockets are officially taking over</h2>
        <h3 class="text">we are finished</h3>
        <h4 class="text">actually finished</h4>
        <h5 class="text">done for</h5>
        <h6 class="text">done...</h6>
      </div>
    </div>

    <div class="background">
      <div class="rockets-are-coming word_anim">
        <h2>They're gone now</h2>
        <h3>Honestly I might have over-reacted a little</h3>
        <a href="#media1"
          ><button style="margin-top: 20px">Panic again..?</button></a
        >
      </div>
    </div>
    <div class="background">
      <div class="rockets-are-coming word_anim the_one">
        <h2>Nevermind</h2>
        <h3>We are all doomed to fall to our rocket overlord</h3>
      </div>
    </div>

    <header>
      <img
        class="menu"
        onclick="toggle_menu()"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png"
        alt="menu"
      />
      <button class="menu_button" onclick="fly_up()">Rocket</class=button>
      <button class="menu_button" onclick="fly_down()">a second Rocket</button>
      <button class="menu_button" onclick="hover()">another Rocket</button>
      <button class="menu_button">a slightly bigger Rocket</button>
      <button class="menu_button">...Car</button>
    </header>
  </body>
</html>
